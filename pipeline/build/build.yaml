trigger:
  branches:
    include:
        - master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'Build stage'
  jobs:
    - job: Builder
      steps:
        - task: UsePythonVersion@0
          inputs:
             versionSpec: '3.x'
      branches:
      include:
        - master
        - not_master
