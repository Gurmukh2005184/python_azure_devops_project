trigger:
  branches:
    include:
        - master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  displayName: 'First try'
  jobs:
    - job: Builder
      steps:
        - task: UsePythonVersion@0
          inputs:
             versionSpec: '3.x'
        - script:  |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          displayName: Install Dependencies